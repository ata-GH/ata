<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
    var canvas=document.getElementById('canvas');
    var cxt=canvas.getContext('2d');
    canvas.width=800;
    canvas.height=800;

    var imgData=cxt.createImageData(800,800);
    var pixelData=imgData.data;
    for(var i=0;i<canvas.height;i++){
        for(var j=0;j<canvas.width;j++){
            var p=i*canvas.width+j;
            pixelData[p*4]=parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2),2)*255);
            pixelData[p*4+1]=parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2-2*Math.acos(-1)/3),2)*255);
            pixelData[p*4+2]=parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2+2*Math.acos(-1)/3),2)*255);
            pixelData[p*4+3]=255;
        }
    }
    cxt.putImageData(imgData,0,0,0,0,800,800);
</script>
</html>
