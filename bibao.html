
<!DOCTYPE html>

<script>
  for (var i = 0; i < 5; i++) {
    let aa = function (i) {
      setTimeout(function () {
        console.log(i);
      }, 1000);
    }
    aa(i);
  }
  // 闭包的用法
  for (var j = 0; j < 5; j++) {
    let aa = function (j) {
      setTimeout(function () {
        console.log(j);
      }, 1000 * j);
    };

    aa(j);
  }
</script>
</html>
