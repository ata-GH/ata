<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    //object 是所有类的基础类

    //1、创建对象的两种方式
    //第一种 new一个对象
    var obj=new Object();

    //第二种 创建一个对象直接量的形式
    var obj1={};
    obj.name='object';
    obj.say=function(){
      console.log("i'm a object");
    };
    console.log(obj,obj1);

    //2、删除对象的属性或者方法 （delete专门用来删除）
    delete obj.name;
    console.log(obj.name);//undefined

    //3、遍历对象的属性或者方法 for in
    for(var attribute in obj){
        console.log(attribute);
    }

    //4、constructor 保存对象的创建函数
    console.log(obj.constructor); //function Object() { [native code] }
    console.log([].constructor); //function Array() { [native code] }
    console.log(function(){}.constructor); //function Function() { [native code] }


    //5、hasOwnProperty(propertyName)用于检测给定属性是否在对象中（而不是原型中)存在
    console.log(obj.hasOwnProperty('say'));//true
    console.log(obj.hasOwnProperty('name'));//false

    //6、isPropertyOf(object)用于检测传入的对象是否是另外一个对象的原型
    console.log(obj.isPrototypeOf(Object)); //false


    //7、propertyIsEnumerable（propertyName）用于检测给定的属性是否能够使用for in语句来枚举
    console.log(obj.propertyIsEnumerable('say'));//true
    console.log(obj.propertyIsEnumerable('__proto__'));//false

    //8、toLocaleString()返回对象的值使用字符串来表示，改字符串与执行环境的地区对应
    console.log(obj.toLocaleString());//[object Object]
    console.log(obj.say.toLocaleString());//function (){ console.log("i'm a object");}
    console.log(obj.toString());//[object Object]
    //9、toString()
    console.log(obj.say.toString());//function (){ console.log("i'm a object");}
    //10、valueOf()
    console.log(obj.valueOf());//返回和object一样

</script>
</body>
</html>
