<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/javascript" charset="UTF-8">
    var arr=[1,5,2,3,4,5,6,7];
    //1、indexOf()
    /*1个参数的时候表示查找值 返回索引位置*/
    console.log(arr.indexOf(5)); //1
    /*2个参数 分别代表的是查找值,从第几个位置开始查找*/
    console.log(arr.indexOf(5,2));//5


    //2、lastIndexOf() 从后面往前查找索引值
    /*参数存在的情况也和indexOf()一样 存在两种状况 知识索引方向不同 lastIndexOf是从后面往前面索引*/
    console.log(arr.lastIndexOf(5,6));//5
    console.log(arr.lastIndexOf(5,2)); //1
</script>
</body>
</html>
