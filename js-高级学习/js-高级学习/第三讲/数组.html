<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    //创建一个数组的有两种方式

    //1、第一种创建数组的方式
    var arr=new Array(10);//很少使用这种方式创建
    console.log(arr.length);//10

    //2、第二种创建数组的方式
    var arr1=[1,2,{},new Date(),true];
    console.log(arr1);
    alert(arr1);
    /*按常理来说 应该是弹出 [object object] 但是实际上弹出的是
    * 按常理来说 应该是弹出 [1,2,Object,Fri Mar 24 2017 15:23:32 GMT+0800(中国标准时间),true]
    * 因为alert()里面的参数值默认是字符串 所以就隐式的调用了.toString()方法*/


    var arr2=[1,true,'abc',{},[]];

    //1、push() 从数组的尾部推入 返回数组的长度
    console.log(arr2,arr2.push('lisa'));
    //2、pop() 从数组的尾部移除一个元素 返回移除的元素
    console.log(arr2,arr2.pop());
    //3、shift() 从数组头部移除一个元素 返回
    console.log(arr2,arr2.shift());
    //4、unshift()从头部插入一个元素 返回新的数组长度
    console.log(arr2,arr2.unshift('sumi'));
    //5、splice 截取，或者替换
    /*splice:第一个参数：起始位置
            *第二个参数：表示截取的个数
            *第三个参数及后面的参数：表示追加的元素 追加到截取的位置
            *改变原数组
            *返回截取的数组元素  */
    var arr3=[1,2,3,4,5,6];
    console.log(arr3.splice(1,2,3,4,5,6),arr3);//[2,3] [1,3,4,5,6,4,5,6]

    //6、slice（）截取元素
    /*第一个参数：截取的其实位置
     *第二个参数：截取的终点位置
     *返回截取的子串
     *不改变原数组  */
    var arr4 = [1,2,3,4,5];
    console.log(arr4,arr4.slice(2,4));//[1, 2, 3, 4, 5] [3, 4]

    //7、concat 字符串拼接操作 不操作数组本身
    var arr5= [1,2,3,4];
    console.log(arr5.concat(['a','b','c','d']));//[1,2,3,4,'a','b','c','d']

    //8、join() 将数组按参数拼接成字符串 不操作数组本身
    var arr6=[1,2,3,4];
    console.log(arr6.join('-'));//1-2-3-4

    //9、sort() 排序 操作数组
    var arr7=[1,6,3,90,12,0];
    console.log(arr7.sort(),arr7);//[0,1,12,3,6,90] [0,1,12,3,6,90]
    /*其实sort是将所有的元素当作字符串来比较 所以比较的首字母*/

    //封装一个函数
    function compare(value1,value2){
        if(value1>value2){
            return 1;
        }else if(value1<value2){
            return -1;
        }else{
            return 0;
        }
    }
    arr7.sort(compare);
    console.log(arr7);//[0,1,3,6,12,90]



    //9、reverse() 将顺序反转
    console.log(arr7.reverse(),arr7);
</script>
</body>
</html>
