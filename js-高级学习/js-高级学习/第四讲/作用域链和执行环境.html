<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    //作用域链和执行环境
    //环境变量 可以一层一层的向上追溯 可以访问他的同级与上级环境（变量和函数）


    //1、执行环境 window是最上层的执行环境
    var color1='color1'; //一级作用域
    function changeColor(){ // 每一个函数 都有一个执行环境 有一个（variable obj）
        var color2='color2'; //二级作用域
        function saveColor(){ // 每一个函数 都有一个执行环境 有一个（variable obj）
            var color3=color2; //三级作用域
            color2=color1;
            color1=color3;
        }
        saveColor();
    }
    changeColor(); //作用域 window 第一个作用环境
</script>
</body>
</html>
