<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    //this 对象是指运行时期基于执行环境所绑定的
    //总是指向调用者
    var k=10;
    function test(){
        this.k=20;//相当于window.k
        console.log();
    }
    test(); //其实相当于window.test();

    console.log(window.k);//20

</script>
</body>
</html>
