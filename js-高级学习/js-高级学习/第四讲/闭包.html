<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script type="text/javascript" charset="UTF-8">
    //闭包 closure
    var name='google A';
    var obj={
        name:'google B',
        getName:function(){
            return function(){
                return this.name;
            }
        }
    };
    console.log(obj.getName()());
    console.log(obj.getName().call(obj));
    //通俗点说 闭包就是一个函数 可以访问另外一个函数作用域中的变量

    //闭包具有封闭性  能起到保护变量的作用
    //demo
    function f(x){
        var temp=x;
        return function(x){
            temp +=x;
            return temp;
        }
    }
    var a=f(90);
    console.log(a(5));//95
    console.log(a(10));//105
    console.log(a(20));//125
    console.log(f(90)(20));//110
    console.log(a(20));//145
</script>
</body>
</html>
