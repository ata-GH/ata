<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    //垃圾收集方法1 垃圾标记法
    function test(){
        var a=10; //先被标记为 被使用
        var b=20; //被使用
    }
    test();//执行完毕后（and垃圾回收间隔时间后） a,b又被标记了一遍（未被使用） 下一次垃圾回收时回收掉

    //回收机制2 引用计数法
    function test1(){
        var a=10; //countA=1
        var b=20;
        var c;
        c=a; //a被用于赋值了 countA++
        a=10; //a被重定义了 countA--
    }
    test();//执行完毕之后 根据每个变量的计数来决定是否回收


    //块级作用域的概念
    function test2(){
        for(var i=1;i<5;i++){
            console.log(i); //分别打印 1，2，3，4
        }
        console.log(i);//5
    }
    test2();


    // 模拟其他高级语言的块级作用域  利用作用域的概念 让函数直接执行然后回收掉
    function test3(){
        (function(){
            for(var i=1;i<5;i++){
                console.log(i); //分别打印 1，2，3，4
            }
        })();
        console.log(i);// 报错 未定义
    }
    test3();

</script>
</body>
</html>
