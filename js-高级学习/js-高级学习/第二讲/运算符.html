<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
<script type="text/javascript" charset="UTF-8">

    //1、运算符 == 与 ===
    var a1='10',a2=10.0;
    console.log(a1==a2,a1===a2); //true false

    console.log(1==true); //true
    /* == 运算符会将 ==两边的类型自动转换 数值相等就为真 */
    console.log(1===true); //false
    /* === 运算符 会将数值类型进行比较 再将数值进行比较*/


    //2、三目运算
    var a3=1>3?'1>3':'1<=3';
    console.log(a3); //1<=3

    //3、for循环
    for(var i=0;i<5;i++){
        console.log(i);
    }

    //4、while循环
    var n=0;
    while(n<5){
        console.log(n);
        n++;
    }




</script>
</body>
</html>
