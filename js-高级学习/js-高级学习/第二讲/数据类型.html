<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<script type="text/javascript" charset="UTF-8">
    var a1=10.1,a2=NaN,a3=1/0;
    console.log(a1,a2,a3); // 10.1 NaN Infinity
    console.log(typeof a1,typeof a2,typeof a3); //number number number

    // 1、其中数字有很多种进制
    console.log(070,0xa); //56 10

    //2、浮点型 浮点型最好不要做值得'相等==/==='比较
    var f1=0.1,f2=0.2;
    console.log(f1+f2==0.3);//false
    console.log(f1+f2); // 0.30000000000000004

    //3、NaN （not a number）
    console.log(parseInt('a'),typeof parseInt('a')); //没有报错 输出->NaN

    //4、undefined 声明了变量，但是为赋值
   /*
    console.log(a4);//->undefined
    var a4=8;*/

    //相当于->
    var a4;
    console.log(a4); //->undefined
    a4=8;


    // string类型
    var str4='string类型';
    console.log(str4,typeof str4);

    //boolean类型
    var bool=true;
    console.log(bool ,typeof bool); //-> true "boolean"

    //引用数据类型
    var arr=[1,2,3,4],date=new Date(),obj={};
    console.log(arr,date);
    console.log(typeof arr,typeof date);//object object

    //关键字 typeof 查看变量的数据类型

    console.log(typeof {},typeof [],typeof null,typeof new Date());//object object object object










</script>
</body>
</html>
