<script type="text/javascript" charset="utf-8">
    //类的概念 就是一个模板

    //模拟类的两种简单实现方式
    //第一种 工厂模式
    function createPerson(name,sex,age){
        var obj=new Object();
        obj.name=name;
        obj.sex=sex;
        obj.age=age;
        obj.say=function(){
            console.log('my name is '+this.name);
        };
        return obj;
    }
    var p1=createPerson('lisa','female',18);
    var p2=createPerson('sumi','female',18);
    p1.say();
    p2.say();

    //第二种 构造函数式 但是函数名的第一个字母大写（类的模板）
    function Person(name,sex,age){
        this.name=name;
        this.sex=sex;
        this.age=age;
        this.say=function(){
            console.log('my name is '+this.name);
        }
    }
    var p3=new Person('lisa1','female',19);
    var p4=new Person('sumi1','female',19);
    p3.say();
    p4.say();

    console.log(p3 instanceof Person);
    console.log(p3 instanceof Object);
    console.log(Person instanceof Object);

</script>
