<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript" charset="UTF-8">
    /*继承的三种方式*/

    //1、原型继承

    //父类
    function Father(name,age){
        this.name=name;
        this.age=age;
    }
    //父类的原型对象属性
    Father.prototype.id=10;
    //子类
    function Boy(sex){
        this.sex=sex;
    }

    Boy.prototype=new Father('boy',20);
    //继承已经实现了 原型继承的特点，即继承了父类的模块，又继承了父类的原型对象
    var david=new Boy('male');
    console.log(david.name,david.id);


    //2、类继承（只继承模板）借用构造函数的方式继承

    //父类
    function Father1(name,age){
        this.name=name;
        this.age=age;
    }
    //父类的原型对象属性
    Father1.prototype.id=20;
    //子类
    function Boy1(name,age,sex){
        this.sex=sex;
        Father1.call(this,name,age);/*--重要-*/
    }
    var b=new Boy1('name','age','male');//讲道理参数应该这么传
    console.log(b.name, b.age, b.sex);//boy 20 name
    /*但是父类的原型对象没有继承过来*/
    console.log(b.id);


    //3、原型继承+使用构造函数继承=混合继承
    //父类
    function Father2(name,age){
        this.name=name;
        this.age=age;
    }
    //父类的原型对象属性
    Father2.prototype.id=30;
    Father2.prototype.say=function(){console.log('30')};
    //子类
    function Boy2(name,age,sex){
        this.sex=sex;
        Father2.call(this,name,age);/*--重要-*/
    }
    Boy2.prototype=new Father2();
    var b1=new Boy2('sumi',18,'male');
    console.log(b1.id);
    b1.say();
</script>
</body>
</html>
