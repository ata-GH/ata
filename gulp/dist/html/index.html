<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="no" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="author" content="gloria">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title>2016成都YOUNG榜</title>
    <link type="text/css" href="../css/main.css" rel="stylesheet">
    <script type="text/javascript">
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 640) deviceWidth = 640;
        document.documentElement.style.fontSize = deviceWidth / 6.4 + 'px';
    </script>
</head>
<body>
<section class="young_body">
    <!--启动页-->
    <div class="first-page">
        <div class="young-logo"></div>
        <div class="begin-btn"></div>
        <span class="cdf-logo first-logo"></span>
    </div>
    <!--第二页-->
    <div class="second-page">
        <div class="young-logo-second">
            <p class="young-second-p">生活在成都，越来越Young<br/>
                感知城市温度，盘点年度盛事<br/>
                2016成都Young榜即将揭晓<br/>
                成都范儿诚邀您的莅临</p>
            <div class="invite-info margin">
                <span class="left-info">时间:</span>
                <span class="right-info">12月22日</span>
                <br class="clear"/>
            </div>
            <div class="invite-info">
                <span class="left-info">地点</span>
                <span class="right-info">成都环球中心天堂洲际大饭店<br/>
                    环球宴会厅<br/>
                    成都高新区天府大道北段1700号
                </span>
                <br class="clear"/>
            </div>
        </div>
        <div class="accept-btn accept-btn-second">接受邀请</div>
        <span class="cdf-logo"></span>
    </div>
    <!--第三页-->
    <div class="three-page">
        <div class="young-logo-second">
            <form class="form-info">
                <span class="form-list">
                    <label>姓&nbsp;&nbsp;名</label>
                    <input type="text" name="kjbg9i_22">
                </span>
                <span class="form-list">
                    <label>职&nbsp;&nbsp;位</label>
                    <input type="text" name="y4ilkq_22">
                </span>
                <span class="form-list">
                    <label>公&nbsp;&nbsp;司</label>
                    <input type="text" name="f0etc_22">
                </span>
                <span class="form-list">
                    <label>电&nbsp;&nbsp;话</label>
                    <input type="text" name="s662q_22">
                </span>
            </form>
        </div>
        <div class="accept-btn accept-btn-three" >提交</div>
        <span class="cdf-logo"></span>
    </div>
    <!--第四页-->
    <div class="four-page">
        <div class="young-logo-four">
            <span class="height"></span>
            <div class="congratulation"></div>
        </div>
        <div class="accept-btn-code">
            <img src="../css/images/code.png" alt="成都范儿二维码">
        </div>
        <span class="cdf-logo last-logo"></span>
    </div>
</section>
</body>
<script src="http://wx.hx028.net/js/zepto.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</html>
